<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>popup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="styles.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700,600"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap:wght@800&display=swap"
      rel="stylesheet"
    />

      src="./script/socket.io.js"
      integrity="sha512-E3343F0E4B27DB4992076FA8285A820B6DA30D6EE4113625D9BE5494AF2BCCBE45427E77ED796BCB57EB39020CAFF617FB649622783E3B8C37BDF58C9F9ECD8E"

    <script
      src="https://cdn.socket.io/4.7.4/socket.io.min.js"
      integrity="sha384-Gr6Lu2Ajx28mzwyVR8CFkULdCU7kMlZ9UthllibdOSo6qAiN+yXNHqtgdTvFXMT4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="card colorsss">
      <div class="card-body">
        <div id="socket_status"></div>
        <div class="Iam">
          <p>Watch</p>
          <b>
            <div class="innerIam">
              Party<br />
              <img
                src="assets/images/youtube.png"
                alt=""
                height="45px"
                width="45px"
                style="position: relative; left: 8px"
              /><br />
              <img
                src="assets/images/netflix.png"
                alt=""
                height="45px"
                width="45px"
                style="position: relative; left: 8px"
              /><br />
              <img
                src="assets/images/icons8-amazon-prime-video-96.png"
                alt=""
                height="58px"
                width="58px"
                style="position: relative; left: 1px"
              /><br />
            </div>
          </b>
        </div>
        <form class="my-form">
          <div class="form-group">
            <input
              class="form-control my-border"
              id="username"
              aria-describedby="emailHelp"
              placeholder="Name"
              required="true"
              autocomplete="off"
            />
          </div>
          <br />
          <div class="form-group">
            <input
              class="form-control my-border"
              id="roomID"
              placeholder="Room ID"
              required="true"
              autocomplete="off"
            />
          </div>
          <br />
          <button
            type="submit"
            id="joinButton"
            class="btn btn-primary btn-hover color-111 join"
          >
            Join
          </button>
        </form>
        <button id="leaveButton" class="btn btn-primary btn-hover color-11">
          Leave
        </button>

        <div class="my-margin">
          <button id="usersButton" class="btn btn-primary btn-hover color-1">
            Users
          </button>
          <button id="chatButton" class="btn btn-primary btn-hover color-1">
            Chat
          </button>
          <button id="syncButton" class="btn btn-primary btn-hover color-1">
            Sync
          </button>
        </div>
        <div id="output">
          <div id="usersBox"></div>

          <div id="chatBox" style="display: flex">
            <br />
            <div
              id="innerChatBox"
              class="overflow-auto"
              style="
                height: 100px;
                width: 260px;
                max-width: 260px;
                max-height: 100px;
              "
            ></div>
            <input
              class="form-control"
              id="message"
              placeholder="Message"
            /><br />

            <input
              type="image"
              src="assets/images/bluegreen.png"
              alt="Submit"
              width="32"
              height="44"
              id="sendButton"
            />


          <div class="">
            <button id="micButton" class="btn bg-light btn-sm my-custom-button p-0">üéôÔ∏è</button>
            <button id="stopButton" class="btn bg-light btn-sm my-custom-button p-0">üõë</button>
            <p class="record-audio-para text-light">Record Audio</p>
          </div>
     
          <button id="video-chat" class="btn bg-warning btn-md p-1">Video Chatüé•</button>

          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/socketio-file-upload@0.7.3/client.min.js"></script>

    <script src="script/room.js"></script>
  </body>
</html>
